name: CI with Cache

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js (or Python, etc.)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ðŸ”¹ Cache dependencies
      - name: Prime cache for cache-f2815ea
        id: prime-cache-f2815ea
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: cache-f2815ea
      - name: Show cache result
        run: echo "Cache hit? ${{ steps.prime-cache-f2815ea.outputs.cache-hit }}"
